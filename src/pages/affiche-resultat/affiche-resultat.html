<ion-header>

  <ion-navbar>
    <ion-title>Resultats recherche</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

    <ion-list>

      <ion-item *ngFor="let item of postList">
          <ion-thumbnail item-start>
              <img src="{{item.img_profil}}">
          </ion-thumbnail>
          <h2>{{item.nom_place}}</h2>
          <h3>Type: {{item.type}}</h3>
          <button ion-button clear item-end (tap)="go_to_details(item.id_place)" >Voir</button>
      </ion-item>


</ion-list>


   
  

        
 
</ion-content>
