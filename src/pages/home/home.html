<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>243sos</ion-title>
  </ion-navbar>

  <ion-toolbar>
      <ion-buttons end>
          <button ion-button icon-only (tap)="redirection()" >
            <ion-icon name="search"></ion-icon>
          </button>
        </ion-buttons>
    <ion-searchbar [(ngModel)]="data.mot_clef"></ion-searchbar>
  </ion-toolbar>

</ion-header>

<ion-content class="card-background-page">
    
    <ion-card>
        <ion-slides autoplay="2000" loop="true" speed="500" pager="true" (ionSlideDidChange)="slideChanged()">
    
            <ion-slide>    
                <img src="assets/imgs/fonds/before.jpg"/>
              </ion-slide>
            <ion-slide>
                     
              <img src="assets/imgs/fonds/after.jpg"/>
            </ion-slide>
          
            <ion-slide>
             
              <img src="assets/imgs/fonds/aigin.jpeg"/>
            </ion-slide>
          
            <ion-slide>
            
              <img src="assets/imgs/fonds/three.png"/>
            </ion-slide>
    
            <ion-slide>
                <img src="assets/imgs/fonds/before.jpg"/>
              
            </ion-slide>
    
        </ion-slides>
    </ion-card>
<ion-list>
  <p *ngFor="let item of postList">
    <ion-card  (tap)="go_to_list_id(item.nom_categorie)">
       
      <img src="{{item.img_cat}}"/>
      <div class="card-title">{{item.nom_categorie}}</div>
      <div class="card-subtitle"><a style="color:red">{{item.nb_cout}} totals</a></div>
    </ion-card>
  </p>
</ion-list>
   


  <ion-fab right bottom>
    <button ion-fab color="light"><ion-icon name="share"></ion-icon></button>
    <ion-fab-list side="left">
      <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-vimeo"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-googleplus"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>


</ion-content>
