<!--
  Generated template for the DetailsPlacePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <p *ngFor="let item of postList">
    <ion-card>

        <img src="{{item.img_place}}"/>
    
        <ion-card-content>
          <ion-card-title>
            {{item.nom_place}}
          </ion-card-title>
          <p>
              {{item.descriptions}}
          </p>
        </ion-card-content>

        <ion-item>
            <ion-icon name='call' item-start style="color: #d03e84"></ion-icon>
            {{item.numero_tel}}
            <ion-badge item-end></ion-badge>
          </ion-item>
    
        <ion-item>
          <ion-icon name='mail' item-start style="color: #d03e84"></ion-icon>
          {{item.email}}
          <ion-badge item-end></ion-badge>
        </ion-item>
    
        <ion-item>
          <ion-icon name='logo-chrome' item-start style="color: #55acee"></ion-icon>
          {{item.site}}
          <ion-badge item-end></ion-badge>
        </ion-item>
    
      </ion-card>

      <ion-card>

          <ion-card-header>
            References
          </ion-card-header>
      
        
        </ion-card>

      <ion-card>

            <img src="assets/imgs/fonds/one.png">
            
          
            <ion-item>
              <ion-icon name="home" item-start large></ion-icon>
              <h2>Adresse</h2>
              <p>{{item.adresse}}</p>
            </ion-item>
          
            <ion-item>
              <ion-icon name="globe" item-left large ></ion-icon>
              <h2>Position</h2>
              <p>long: {{item.longitude}}, lat: {{item.latitude}}</p>
            </ion-item>
          
            <ion-item>
              <span item-left>18 min</span>
              <span item-left>(2.6 mi)</span>
              <button ion-button icon-left clear item-end (tap)="debuter_navigation()">
                <ion-icon name="navigate"></ion-icon>
                Start
              </button>
            </ion-item>
          
          </ion-card>

          <ion-card>

              <ion-card-header>
                Guide par explications
              </ion-card-header>

              <ion-card-content>
                  {{item.references}}
                </ion-card-content>
          
            
          </ion-card>

          <ion-card>

              <ion-card-header>
                Photos lieu
              </ion-card-header>
          
            
            </ion-card>

          <ion-card>
              <ion-slides pager>
                  <ion-slide *ngFor="let img of item.img_ref">
                    <h2>Slide 1</h2>         
                    <img src="{{img}}">
                  </ion-slide>
              </ion-slides>
          </ion-card>
 </p>   

</ion-content>
